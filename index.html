<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Literário - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="home.html">
    <link rel="stylesheet" href="catalogo.html">
    <link rel="stylesheet" href="cadastrar-livro.html">
</head>
<body>
    
    <header>
        <figure>
            <img src="./photos/image.png" alt="Logo Saber Literário">
        </figure>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h1>Login</h1>
                      <form id="loginForm">
                    
                    <label for="email">Endereço de e-mail</label>
                    <div class="input-box">
                        
                        <input type="email" id="email" placeholder="Informe o endereço de e-mail cadastrado" required>
                    </div>
                
                    
                    <label for="senha">Senha</label>
                    <div class="input-box">
                        
                        <input type="password" id="senha" placeholder="Digite a senha cadastrada" required>
                    </div>

                    <a href="" class="forgot-password">Esqueceu sua senha? Clique aqui.</a>
                    <a class="btn-login" href="./home.html">Sign In</a>
                
                </form>
            </div>
            <div class="login-image">
                <img src="./photos/ilustracao.PNG" alt="imagem pessoas conversando">
            </div>
        </div>
    </main>

    
    <footer>
        <p>Copyright © 2025 Saber Literário.</p>
    </footer>
</body>
</html>
