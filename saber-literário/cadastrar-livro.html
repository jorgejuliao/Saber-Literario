<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Livro</title>
    <link rel="stylesheet" href="./css/cadastrar-livro-style.css">
</head>
<body>
 
<header class="header">
  <div class="logo">
      <img src="./photos/[Logo] Saber Literário.png" alt="Logo Saber Literário">
  </div>
  <nav class="navbar">
      <ul>
          <li><a href="#"><i class="fas fa-user"></i></a></li>
      </ul>
      <div class="menu-links">
          <a href="#">Home</a>
          <span>|</span>
          <a href="#">Clientes</a>
          <span>|</span>
          <a href="#">Empréstimos</a>
      </div>
      <div class="search-bar">
          <input type="text" placeholder="Encontre no site">
          <button><i class="fas fa-search"></i></button>
      </div>
  </nav>
</header>
    
    <main class="container">
        <h2>Cadastrar Novo Livro</h2>
        <form action="#" method="POST" class="form-container">
            
            <div class="book-cover">
                <img src="./photos/sbl01.png" alt="Capa do Livro">
                <button type="button" class="upload-button">Capa</button>
            </div>

            <div class="form-fields">
                <label for="id">ID:</label>
                <input type="text" id="id" placeholder="ID" required>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Título" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Autor" required>

                <label for="editora">Editora:</label>
                <input type="text" id="editora" placeholder="Editora" required>

                <label for="edicao">Edição:</label>
                <input type="text" id="edicao" placeholder="Edição" required>

                <label for="taxa">Taxa:</label>
                <input type="number" id="taxa" placeholder="Taxa">

                <label for="sinopse">Sinopse:</label>
                <textarea id="sinopse" placeholder="Sinopse" required></textarea>

                <label for="exemplares">N° de Exemplares:</label>
                <select id="exemplares" required>
                    <option value="">Selecione *</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    
                </select>

                <label for="idioma">Idioma:</label>
                <select id="idioma" required>
                    <option value="">Selecione *</option>
                    <option value="portugues">Português</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    
                </select>

                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="">Selecione *</option>
                    <option value="ficcao">Ficção</option>
                    <option value="não-ficcao">Não-Ficção</option>
                    <option value="infantil">Infantil</option>

                </select>
            </div>

            <div class="buttons">
                <button type="button" class="cancel-button">Cancelar</button>
                <button type="submit" class="register-button">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
