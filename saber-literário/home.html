<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Saber Literário</title>
    <link rel="stylesheet" href="./css/home-style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <img src="./Photos/[Logo] Saber Literário.png" alt="Saber Literário Logo">
            </div>
            <nav class="header-navigation">
                <ul>
                    <li><a href="#"><img src="./photos/UserCircle.svg" alt="Usuário"></a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="./catalogo.html">Catálogo</a></li>
                    <li><a href="#">Empréstimos</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Encontre no site">
                    <button type="submit"><img src="./photos/ic-search.svg" alt="Pesquisar"></button>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>Bem-vindo ao Saber Literário</h1>
                <p>O melhor sistema para gestão de bibliotecas.</p>
            </div>
            <div class="hero-image">
                <img src="./photos/Pessoas Conversando.png" alt="Ilustração de pessoas lendo e pensando">
            </div>
        </div>
    </section>

    <section class="popular-books">
        <div class="container">
            <h2>Populares ></h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="./photos/Diario de um Vampiro.png" alt="Diários do Vampiro: O Despertar">
                    <div class="book-details">
                        <h3>Diários do Vampiro: O Despertar</h3>
                        <p>Romance</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="./photos/Jogos Vorazes.png" alt="Jogos Vorazes">
                    <div class="book-details">
                        <h3>Jogos Vorazes</h3>
                        <p>Romance</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="./photos/A Paciente Silenciosa.png" alt="A Paciente Silenciosa">
                    <div class="book-details">
                        <h3>A Paciente Silenciosa</h3>
                        <p>Suspense</p>
                    </div>
                </div>
                <div class="book-card">
                    <img src="./photos/Biblia Sagrada.png" alt="Bíblia Sagrada">
                    <div class="book-details">
                        <h3>Bíblia Sagrada</h3>
                        <p>Religiosa</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        
        <p>Copyright © 2025 Saber Literário.</p>
   
    </footer>
</body>
</html>
